<style>

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
 
  .form-container {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 350px;

  }

  h1{
    text-align:center;
    margin-bottom: 30px;
    font-size: 24px;
  }
  .form{
    display: flex;
    flex-direction:column;
  }
  
  input {
    padding: 12px 16px;
    border-radius:20px;
    border:1px solid #ccc;
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }
  input:focus{
    border-color:#4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);

  .button {

    background-color: #4CAF50;
    color: white;

    border-radius: 20px;

  }

  .button:hover {

  }

  .button:active {
    box-shadow: 0 5px #666;
    transform: translateY(4px);

 <form method="POST" class="form">
  <h1>Edit Drink</h1>
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="brand" placeholder="Brand"><br>
    <input type="number" name="quantity" placeholder="Drinks"><br>
    <input type="number" step="0.01" name="price" placeholder="Price"><br>
    <button type="submit" class="button">Update Drink</button>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 350px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
  }

  .form {
    display: flex;
    flex-direction: column;
  }

  .input {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 20px;
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
  }

  .input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
  }

  .button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 20px;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.1s;
  }

  .button:hover {
    background-color: #45a049;
  }

  .button:active {
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

 
</style>

<div class="form-container">
  <h1>Add New Drink</h1>
  <form method="POST" class="form">
      <input type="text" name="name" class="input" placeholder="Drink Name" >
      <input type="text" name="brand" class="input" placeholder="Brand" >
      <input type="number" name="quantity" class="input" placeholder="Quantity" >
      <input type="number" step="1" name="price" class="input" placeholder="Price" >
      <button type="submit" class="button">Add Drink</button>
  </form>
  <a href="/">Back</a>
</div>
